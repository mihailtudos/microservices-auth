version: "2"
sql:
  - engine: "postgresql"
    queries: "query.sql"
    schema: "./migrations"
    gen:
      go:
        package: "auth"
        out: "auth"
        sql_package: "pgx/v5"
        overrides:
          # UUID
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"

          # TIMESTAMP WITHOUT TIME ZONE
          - db_type: "timestamp"
            nullable: true
            go_type:
              import: "time"
              type: "*Time"

          # TIMESTAMP WITH TIME ZONE (recommended)
          - db_type: "timestamptz"
            nullable: true
            go_type:
              import: "time"
              type: "*Time"